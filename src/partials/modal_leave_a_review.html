<div class="backdrop is-hidden" data-second-modal>
  <div class="review_modal_window">
    <button
      type="button"
      aria-label="close menu review"
      class="review_modal_close_btn"
      data-second-modal-close
    >
      <svg class="review_modal_close_icon" width="24" height="24">
        <use href="./images/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <p class="review_modal_title">
      LEAVE A REVIEW <br />ABOUT<span class="review_modal_orange_title_part">
        OUR CHOCOLATE</span
      >
    </p>
    <form class="review_modal_form">
      <div class="review_modal_form_flex_box">
        <!-- Name -->
        <input
          class="review_modal_input_window review_modal_input_name"
          type="text"
          id="name-user"
          name="user-name"
          placeholder="Name"
          required
          minlength="3"
          maxlength="20"
        />

        <!-- Email -->
        <input
          class="review_modal_input_window review_modal_input_email"
          type="email"
          id="email-user"
          name="user-email"
          placeholder="Email"
          required
          minlength="3"
          maxlength="20"
        />

        <!-- Phone -->
        <div class="bn_input_block">
          <div class="bn_ua">
            <svg class="bn_ua_svg" width="24" height="18">
              <use href="./images/icons.svg#icon-modal-ukraine"></use>
            </svg>
            <p class="bn_ua_phone">+380</p>
          </div>
          <input
            id="telephone"
            class="bn_input_phone"
            type="tel"
            name="Phone"
            placeholder="Phone number"
            required/>
        </div>

        <!-- Comment -->
        <textarea
          class="review_modal_textarea"
          name="comment-user"
          id="user-comment"
          placeholder="Enter text"
        ></textarea>
      </div>
      <button
        class="review_modal_send_btn"
        aria-label="send review comment"
        type="submit"
      >
        Send
      </button>
    </form>
  </div>
</div>
