<!-- TOP SELLERS -->
<section class="top_sellers_section container">
  <h2 class="top_sellers_title">
    <span class="top_sellers_black_title_part">TOP</span> SELLERS
  </h2>
  <!-- IMAGES -->
  <ul class="top_sellers_list">
    <!-- First  Image -->
    <li class="top_sellers_list_item">
      <picture>
        <!-- phone -->
        <source
          srcset="
            ./images/top_sellers/1x/choco_phone_1.jpg    1x,
            ./images/top_sellers/2x/choco_phone_1@2x.jpg 2x
          "
          media="(min-width: 375px)"
        />

        <!-- tablet -->
        <source
          srcset="
            ./images/top_sellers/1x/choco_tablet_1.jpg    1x,
            ./images/top_sellers/2x/choco_tablet_1@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />

        <!-- desktop -->
        <source
          srcset="
            ./images/top_sellers/1x/choco_desktop_1.jpg    1x,
            ./images/top_sellers/2x/choco_desktop_1@2x.jpg 2x
          "
          media="(min-width: 1200px)"
        />
        <img
          class="top_sellers_img"
          src="./images/top_sellers/1x/choco_desktop_1.jpg"
          alt="Choco with nuts"
          width="335px"
        />
      </picture>

      <!-- Description -->
      <p class="top_sellers_desc">
        Crazy enough chocolate originates from a bean just like the coffee bean
        called Cacao. Cacao has been around for thousands of years and was first
        discovered by the Native American tribe called the Mayans.
      </p>
    </li>

    <li
      class="top_sellers_list_item top_sellers_list_second_item_width_specific"
    >
      <div class="top_sellers_pic_flex_box">
        <!-- Second Image -->
        <picture>
          <!-- phone -->
          <source
            srcset="
              ./images/top_sellers/1x/choco_phone_2.jpg    1x,
              ./images/top_sellers/2x/choco_phone_2@2x.jpg 2x
            "
            media="(min-width: 375px)"
          />

          <!-- tablet -->
          <source
            srcset="
              ./images/top_sellers/1x/choco_tablet_2.jpg    1x,
              ./images/top_sellers/2x/choco_tablet_2@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />

          <!-- desktop -->
          <source
            srcset="
              ./images/top_sellers/1x/choco_desktop_2.jpg    1x,
              ./images/top_sellers/2x/choco_desktop_2@2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <img
            class="top_sellers_img"
            src="./images/top_sellers/1x/choco_desktop_2.jpg"
            alt="Choco with fruits"
            width="335px"
          />
        </picture>

        <!-- Third Image -->
        <picture class="top_sellers_third_img">
          <!-- desktop -->
          <source
            srcset="
              ./images/top_sellers/1x/choco_desktop_3.jpg    1x,
              ./images/top_sellers/2x/choco_desktop_3@2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <img
            class="top_sellers_img"
            src="./images/top_sellers/1x/choco_desktop_3.jpg"
            alt="Dark chocolate"
          />
        </picture>
      </div>
      <button class="top_sellers_button" type="button">Buy now</button>
    </li>
  </ul>
</section>
